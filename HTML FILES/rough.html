<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS FILES/Main_Style.css" />
  </head>
  <body>
    <nav class="_navbar">
      <!-- upper small links container -->

      <div class="_small-links">
        <div class="_left-smalllinks">
          <a class="phone-no"><i class="fa-solid fa-phone"></i>+123456789</a>
          <a target="_blank" href="http://mail.google.com" class="email"
            ><i class="fa-solid fa-envelope"></i>abc@gmail.com</a
          >
        </div>
        <div class="_right-smalllinks">
          <a
            target="_blank"
            href="https://play.google.com/store/"
            class="download-app"
          >
            <i class="fa-solid fa-mobile"></i>Download App
          </a>
          <a
            href="../HTML FILES/Track-page.html"
            target="_blank"
            class="track-orders"
          >
            <i class="fa-solid fa-truck-fast"></i>Track Orders
          </a>
          <a class="help-center">
            <i class="fa-solid fa-circle-info"></i>Help Center
          </a>
        </div>
      </div>

      <!-- main nav brand logo container  -->

      <div class="_brandSearchContainer">
        <img src="" alt="" />
        <div class="searchBarContainer">
          <input
            type="search"
            name="search-bar"
            id="search-bar"
            placeholder="Search for Medicines & Health care products"
          />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <div class="brandSideContainer">
          <a target="_blank" href="./Login-page.html" class="_loginLink"
            ><div class="register">
              <i class="fa-solid fa-user"></i>
              <p class="login rightText">Login</p>
            </div></a
          >

          <div class="cartC">
            <i class="fa-solid fa-cart-shopping"></i>
            <p class="cart rightText">Cart</p>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
